<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Box with Padding and Margin</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg,blue,red);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    div{
        height: 60px;
        padding: 20px;
        margin: 30px;
        width: 1200px;
        border: 2px solid white;
        color: white;
        display: flex;
        align-items: center;
    }
</style>
<body>
    <div>
        This box has padding and margin applied.
    </div>
</body>
</html>
