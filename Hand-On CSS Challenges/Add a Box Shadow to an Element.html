<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Box Shadow to an Element</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg,blue,red);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .shadow-box{
        height: 200px;
        width: 150px;
        background-color: rgba(59, 212, 28, 0.726);
        box-shadow: 10px 10px 15px;
    }
</style>
<body>
    <div class="shadow-box"></div>
</body>
</html>
