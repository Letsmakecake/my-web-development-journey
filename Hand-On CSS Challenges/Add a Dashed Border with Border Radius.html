<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Dashed Border with Border Radius</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg,blue,red);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    div{
        display: flex;
        height: 100px;
        width: 200px;
        border: 2px dashed white;
        border-radius: 10px;
        color: white;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div>Dashed Border</div>
</body>
</html>
