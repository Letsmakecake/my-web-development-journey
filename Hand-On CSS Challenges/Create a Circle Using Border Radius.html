<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Circle Using Border Radius</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg,blue,red);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .circle{
        height: 200px;
        width: 200px;
        border: 2px solid white;
        color: white;
        border-radius: 100px;
        display:flex;
        justify-content: center;
        align-items: center;
        
    }
</style>
<body>
    <div class="circle">Circle</div>
</body>
</html>
