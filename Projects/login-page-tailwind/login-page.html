<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div  class="max-w-sm bg-gray-700 w-full rounded-lg font-bold p-7">
        <div class="login text-white text-center text-3xl mb-3">
            Login
        </div>
        <form>
            <div class="email mb-3">
                <label class="text-gray-400 text-sm font-medium block px-1 mb-1" for="email">Email</label>
                <input class="bg-gray-500 text-white rounded-md w-full p-2" type="email" placeholder="Email">
            </div>
            <div class="password mb-3">
                <label class="text-gray-400 text-sm font-medium block px-1 mb-1" for="email" for="Password">Password</label>
                <input class="bg-gray-500 text-white rounded-md w-full p-2 mb-3" type="password" placeholder="Password" id="">
            </div>
            <div class="button mb-3 w-full text-center text-white bg-blue-600 py-2 font-light hover:bg-blue-700 rounded-md">
                <button type="submit">login</button>
            </div>
        </form>
    </div>

</body>

</html>
